name: Terraform GCP â€“ Immutable Plan with Approval & Colored Graph

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Select what to run"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply

env:
  TF_WORKING_DIR: .
  TF_VERSION: 1.9.5

jobs:
  terraform-plan:
    if: ${{ github.event.inputs.action == 'plan' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan (immutable)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan.binary
          terraform show -json tfplan.binary > tfplan.json

      - name: Generate Terraform Graph (DOT)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform graph -plan=tfplan.binary > tfplan.raw.dot



      - name: Colorize Graph (SAFE â€“ Add / Change / Destroy)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          set -e

          ADDED=$(jq -r '.resource_changes[] | select(.change.actions==["create"]) | .address' tfplan.json)
          CHANGED=$(jq -r '.resource_changes[] | select(.change.actions|index("update")) | .address' tfplan.json)
          DESTROYED=$(jq -r '.resource_changes[] | select(.change.actions==["delete"]) | .address' tfplan.json)

          echo 'digraph terraform {' > tfplan.colored.dot

          if [ -n "$ADDED" ]; then
            echo 'subgraph cluster_add {' >> tfplan.colored.dot
            echo 'label="Add"; color=green;' >> tfplan.colored.dot
            for r in $ADDED; do echo "\"$r\";" >> tfplan.colored.dot; done
            echo '}' >> tfplan.colored.dot
          fi

          if [ -n "$CHANGED" ]; then
            echo 'subgraph cluster_change {' >> tfplan.colored.dot
            echo 'label="Change"; color=orange;' >> tfplan.colored.dot
            for r in $CHANGED; do echo "\"$r\";" >> tfplan.colored.dot; done
            echo '}' >> tfplan.colored.dot
          fi

          if [ -n "$DESTROYED" ]; then
            echo 'subgraph cluster_destroy {' >> tfplan.colored.dot
            echo 'label="Destroy"; color=red;' >> tfplan.colored.dot
            for r in $DESTROYED; do echo "\"$r\";" >> tfplan.colored.dot; done
            echo '}' >> tfplan.colored.dot
          fi

          # Append original edges (SAFE)
          grep -- '->' tfplan.raw.dot >> tfplan.colored.dot

          echo '}' >> tfplan.colored.dot







      
      - name: Upload approved plan & graph
        uses: actions/upload-artifact@v4
        with:
          name: terraform-approved-plan
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan.binary
            ${{ env.TF_WORKING_DIR }}/tfplan.json
            ${{ env.TF_WORKING_DIR }}/tfplan.colored.dot
            ${{ env.TF_WORKING_DIR }}/tfplan.png
          retention-days: 7

      - name: Summary
        run: |
          echo "âœ… Terraform plan generated and locked." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ›‘ Apply will ONLY use this approved plan." >> $GITHUB_STEP_SUMMARY

  terraform-apply:
    if: ${{ github.event.inputs.action == 'apply' }}
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download approved plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-approved-plan

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Apply (approved plan only)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan.binary
