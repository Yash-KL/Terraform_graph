name: Terraform GCP with Graphviz Approval

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Select what to run"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply

env:
  TF_WORKING_DIR: .

jobs:
  terraform-plan-and-graph:
    if: ${{ github.event.inputs.action == 'plan' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan (save to file)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan.binary
          terraform show -json tfplan.binary > tfplan.json

      - name: Terraform Graph (create DOT)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform graph -plan=tfplan.binary > tfplan.dot

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Generate Graph PNG
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: dot -Tpng tfplan.dot -o tfplan.png

      - name: Show Terraform graph in workflow summary
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          GRAPH_BASE64=$(base64 -w 0 tfplan.png)

          printf '%s\n' \
          '## Terraform Resource Graph (Plan Preview)' \
          '' \
          '<details>' \
          '<summary>Click to expand graph</summary>' \
          '' \
          "<img src=\"data:image/png;base64,${GRAPH_BASE64}\" />" \
          '' \
          '</details>' >> "$GITHUB_STEP_SUMMARY"

      - name: Upload plan and graph as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-and-graph
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan.binary
            ${{ env.TF_WORKING_DIR }}/tfplan.json
            ${{ env.TF_WORKING_DIR }}/tfplan.dot
            ${{ env.TF_WORKING_DIR }}/tfplan.png
          retention-days: 7

      - name: Add text summary
        run: |
          echo "âœ… Terraform plan & graph generated." >> $GITHUB_STEP_SUMMARY
          echo "- Review the graph above before approval." >> $GITHUB_STEP_SUMMARY
          echo "- Rerun workflow with input: \`apply\` after approval." >> $GITHUB_STEP_SUMMARY

  terraform-apply:
    if: ${{ github.event.inputs.action == 'apply' }}
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan (for apply)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan-for-apply.binary

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan-for-apply.binary
