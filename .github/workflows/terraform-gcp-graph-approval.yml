name: Terraform GCP â€“ Immutable Plan with Approval & Colored Graph

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Select what to run"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply

env:
  TF_WORKING_DIR: .
  TF_VERSION: 1.9.5

jobs:
  terraform-plan:
    if: ${{ github.event.inputs.action == 'plan' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan (immutable)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan.binary
          terraform show -json tfplan.binary > tfplan.json

      - name: Generate Terraform Graph (DOT)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform graph -plan=tfplan.binary > tfplan.raw.dot

      - name: Colorize Graph (Add / Change / Destroy)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          ADDED=$(jq -r '.resource_changes[] | select(.change.actions==["create"]) | .address' tfplan.json)
          CHANGED=$(jq -r '.resource_changes[] | select(.change.actions|index("update")) | .address' tfplan.json)
          DESTROYED=$(jq -r '.resource_changes[] | select(.change.actions==["delete"]) | .address' tfplan.json)

          cp tfplan.raw.dot tfplan.colored.dot

          for r in $ADDED; do
            sed -i "s|\"$r\"|\"$r\" [color=green, style=filled]|" tfplan.colored.dot
          done

          for r in $CHANGED; do
            sed -i "s|\"$r\"|\"$r\" [color=orange, style=filled]|" tfplan.colored.dot
          done

          for r in $DESTROYED; do
            sed -i "s|\"$r\"|\"$r\" [color=red, style=filled]|" tfplan.colored.dot
          done

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Generate Graph PNG
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: dot -Tpng tfplan.colored.dot -o tfplan.png

      - name: Show graph in workflow summary
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          GRAPH_BASE64=$(base64 -w 0 tfplan.png)

          printf '%s\n' \
          '## Terraform Resource Graph (Colored Plan)' \
          '' \
          '**Legend:**' \
          '- ðŸŸ¢ Add' \
          '- ðŸŸ¡ Change' \
          '- ðŸ”´ Destroy' \
          '' \
          "<img src=\"data:image/png;base64,${GRAPH_BASE64}\" />" \
          >> "$GITHUB_STEP_SUMMARY"

      - name: Upload approved plan & graph
        uses: actions/upload-artifact@v4
        with:
          name: terraform-approved-plan
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan.binary
            ${{ env.TF_WORKING_DIR }}/tfplan.json
            ${{ env.TF_WORKING_DIR }}/tfplan.colored.dot
            ${{ env.TF_WORKING_DIR }}/tfplan.png
          retention-days: 7

      - name: Summary
        run: |
          echo "âœ… Terraform plan generated and locked." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ›‘ Apply will ONLY use this approved plan." >> $GITHUB_STEP_SUMMARY

  terraform-apply:
    if: ${{ github.event.inputs.action == 'apply' }}
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download approved plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-approved-plan

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Apply (approved plan only)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan.binary
