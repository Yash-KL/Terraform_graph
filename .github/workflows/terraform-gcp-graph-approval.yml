name: Terraform Plan with Graph (PR Review + Manual)

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you running this plan?"
        required: false
        default: "Manual Terraform plan run"

permissions:
  contents: read
  pull-requests: write

env:
  TF_WORKING_DIR: .
  TF_VERSION: 1.9.5

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan.binary
          terraform show -json tfplan.binary > tfplan.json

      - name: Generate Terraform Graph (DOT)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform graph -plan=tfplan.binary > tfplan.dot

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Generate Graph PNG
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: dot -Tpng tfplan.dot -o tfplan.png

      - name: Show graph in workflow summary
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          GRAPH_BASE64=$(base64 -w 0 tfplan.png)

          printf '%s\n' \
          '## Terraform Resource Graph (Plan Preview)' \
          '' \
          '**Legend:**' \
          '- üü¢ Add' \
          '- üü° Change' \
          '- üî¥ Destroy' \
          '' \
          "<img src=\"data:image/png;base64,${GRAPH_BASE64}\" />" \
          >> "$GITHUB_STEP_SUMMARY"

      - name: Upload plan & graph artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-graph
          path: |
            tfplan.binary
            tfplan.json
            tfplan.dot
            tfplan.png
          retention-days: 5

      - name: Comment graph on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const image = fs.readFileSync('tfplan.png', { encoding: 'base64' });

            const body = `
              ### Terraform Plan ‚Äì Resource Graph

              **Legend**
              - üü¢ Add
              - üü° Change
              - üî¥ Destroy

                <details>
                <summary>Click to expand graph</summary>

                <img src="data:image/png;base64,${image}" />

                </details>

                ‚ö†Ô∏è Please review the graph before approving this PR.
                `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
