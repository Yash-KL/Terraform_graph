name: Terraform Plan with Graph + Apply (Approval)

on:
  pull_request:
    branches:
      - main

  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you running this workflow?"
        required: false
        default: "Manual Terraform run"
      run_apply:
        description: "Run terraform apply (requires approval)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: read
  pull-requests: write

env:
  TF_WORKING_DIR: .
  TF_VERSION: 1.9.5

jobs:
  # =========================================================
  # PLAN JOB
  # =========================================================
  terraform-plan:
    name: Terraform Plan + Graph
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Checkout
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # GCP Authentication
      # -------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # -------------------------------------------------
      # Terraform Setup
      # -------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # -------------------------------------------------
      # Terraform Plan
      # -------------------------------------------------
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan.binary
          terraform show -json tfplan.binary > tfplan.json

      # -------------------------------------------------
      # Terraform Graph Generation
      # -------------------------------------------------
      - name: Generate Terraform Graph (DOT)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform graph -plan=tfplan.binary > tfplan.dot

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Generate Graph PNG
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: dot -Tpng tfplan.dot -o tfplan.png

      # -------------------------------------------------
      # Show Graph in Workflow Summary
      # -------------------------------------------------
      - name: Show graph in workflow summary
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          GRAPH_BASE64=$(base64 tfplan.png | tr -d '\n')
          
          {
            echo "## Terraform Resource Graph (Plan Preview)"
            echo ""
            echo "**Legend:**"
            echo "- üü¢ Add"
            echo "- üü° Change"
            echo "- üî¥ Destroy"
            echo ""
            echo "<img src=\"data:image/png;base64,${GRAPH_BASE64}\" />"
          } >> "$GITHUB_STEP_SUMMARY"

      # -------------------------------------------------
      # Upload Artifacts
      # -------------------------------------------------
      - name: Upload plan & graph artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-graph
          path: |
            tfplan.binary
            tfplan.json
            tfplan.dot
            tfplan.png
          retention-days: 5

      # -------------------------------------------------
      # Comment Graph on PR (PR runs only)
      # -------------------------------------------------
      - name: Comment graph on PR (PR runs only)
        uses: actions/github-script@v7
        with:
          script: |
            if (!context.issue || !context.issue.number) {
              console.log('No pull request context found. Skipping PR comment.');
              return;
            }

            const fs = require('fs');
            const image = fs.readFileSync('tfplan.png', { encoding: 'base64' });

            const body = `
            ### Terraform Plan ‚Äì Resource Graph

            **Legend**
            - üü¢ Add
            - üü° Change
            - üî¥ Destroy

            <details>
            <summary>Click to expand graph</summary>

            <img src="data:image/png;base64,${image}" />

            </details>

            ‚ö†Ô∏è Please review the graph before approving this PR.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      # =================================================
      # üí∞ INFRACOST DIFF VS MAIN (COMMENTED)
      # =================================================
      # - name: Setup Infracost
      #   uses: infracost/actions/setup@v3
      #   with:
      #     api-key: ${{ secrets.INFRACOST_API_KEY }}

      # - name: Infracost breakdown (PR branch)
      #   run: |
      #     infracost breakdown \
      #       --path=${{ env.TF_WORKING_DIR }} \
      #       --format=json \
      #       --out-file=infracost-pr.json

      # - name: Checkout main branch
      #   uses: actions/checkout@v4
      #   with:
      #     ref: main
      #     path: main

      # - name: Infracost breakdown (main)
      #   run: |
      #     infracost breakdown \
      #       --path=main/${{ env.TF_WORKING_DIR }} \
      #       --format=json \
      #       --out-file=infracost-main.json

      # - name: Infracost diff
      #   run: |
      #     infracost diff \
      #       --path=infracost-main.json \
      #       --compare-to=infracost-pr.json \
      #       --format=json \
      #       --out-file=infracost-diff.json

      # - name: Post Infracost diff comment
      #   uses: infracost/actions/comment@v2
      #   with:
      #     path: infracost-diff.json
      #     behavior: update

  # =========================================================
  # APPLY JOB (MANUAL APPROVAL REQUIRED)
  # =========================================================
  terraform-apply:
    name: Terraform Apply (Environment Approval)
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: ${{ github.event.inputs.run_apply == 'true' }}

    environment:
      name: terraform-apply   # üîí Configure reviewers in GitHub UI

    steps:
      # -------------------------------------------------
      # Checkout
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # GCP Authentication
      # -------------------------------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # -------------------------------------------------
      # Terraform Setup
      # -------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Download Terraform Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-graph
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan.binary
