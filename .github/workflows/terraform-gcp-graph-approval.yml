name: Terraform Plan with Colored Graph + Apply (Approval)

on:
  pull_request:
    branches: [ main ]

  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  TF_WORKING_DIR: .
  TF_VERSION: 1.9.5

jobs:
  # =========================================================
  # PLAN + GRAPH
  # =========================================================
  terraform-plan:
    name: Terraform Plan + Colored Graph
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # GCP Auth
      # -----------------------------
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # -----------------------------
      # Terraform Setup
      # -----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # -----------------------------
      # Terraform Plan
      # -----------------------------
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan.binary
          terraform show -json tfplan.binary > tfplan.json

      # -----------------------------
      # Graph Generation
      # -----------------------------
      - name: Generate Terraform Graph (DOT)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform graph -plan=tfplan.binary > tfplan.dot

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Generate Colored Graph
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          python scripts/colorize_tf_graph.py
          dot -Tpng tfplan-colored.dot -o tfplan-colored.png

      # -----------------------------
      # Workflow Summary
      # -----------------------------
      - name: Show graph info in workflow summary
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          {
            echo "## Terraform Resource Graph (Plan Preview)"
            echo ""
            echo "**Legend:**"
            echo "- ðŸŸ¢ Green â†’ New resources to be provisioned"
            echo "- ðŸŸ¡ Yellow â†’ Existing resources changing"
            echo "- ðŸ”´ Red â†’ Resources to be destroyed / replaced"
            echo "- âšª Grey â†’ No change / dependency only"
            echo ""
            echo "ðŸ“¦ **Download graph:**"
            echo "Artifacts â†’ terraform-plan-graph â†’ tfplan-colored.png"
          } >> "$GITHUB_STEP_SUMMARY"

      # -----------------------------
      # Upload Artifacts
      # -----------------------------
      - name: Upload plan & colored graph
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-graph
          path: |
            tfplan.binary
            tfplan.json
            tfplan-colored.png
            tfplan-colored.dot
          retention-days: 5

      # -----------------------------
      # PR Inline Comment (COLORED GRAPH)
      # -----------------------------
      - name: Comment colored graph on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const image = fs.readFileSync('tfplan-colored.png', { encoding: 'base64' });

            const body = `
            ### ðŸŒˆ Terraform Plan â€“ Colored Resource Graph

            **Legend**
            - ðŸŸ¢ New resources (Create)
            - ðŸŸ¡ Existing resources (Update)
            - ðŸ”´ Destroy / Replace
            - âšª No change

            <details>
            <summary>Click to expand graph</summary>

            <img src="data:image/png;base64,${image}" />

            </details>

            âœ… Review the graph before approving this PR.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  # =========================================================
  # APPLY (MANUAL APPROVAL)
  # =========================================================
  terraform-apply:
    name: Terraform Apply (Environment Approval)
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event_name == 'workflow_dispatch'

    environment:
      name: terraform-apply

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-graph
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan.binary
