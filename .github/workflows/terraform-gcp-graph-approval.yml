name: Terraform Plan with Color Graph (Safe Review Only)

on:
  pull_request:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you running this plan?"
        required: false
        default: "Manual Terraform plan run"

permissions:
  contents: read
  pull-requests: write

env:
  TF_WORKING_DIR: .
  TF_VERSION: 1.9.5

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan.binary
          terraform show -json tfplan.binary > tfplan.json

      - name: Install Graphviz & jq
        run: sudo apt-get update && sudo apt-get install -y graphviz jq

      - name: Generate Colorized Terraform Graph
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo 'digraph terraform {' > tfplan.dot
          echo '  rankdir=LR;' >> tfplan.dot
          echo '  node [style=filled shape=box fontname="Arial"];' >> tfplan.dot

          jq -r '
            .resource_changes[] |
            .address as $addr |
            .change.actions[0] as $action |
            if $action == "create" then
              "\"\($addr)\" [fillcolor=\"#b7f7c2\" label=\"\($addr)\nCREATE\"];"
            elif $action == "update" then
              "\"\($addr)\" [fillcolor=\"#fff3b0\" label=\"\($addr)\nUPDATE\"];"
            elif $action == "delete" then
              "\"\($addr)\" [fillcolor=\"#f7b7b7\" label=\"\($addr)\nDESTROY\"];"
            else
              "\"\($addr)\" [fillcolor=\"#d3d3d3\" label=\"\($addr)\"];"
            end
          ' tfplan.json >> tfplan.dot

          echo '}' >> tfplan.dot

          dot -Tpng tfplan.dot -o tfplan.png

      - name: Show graph in workflow summary
        run: |
          GRAPH_BASE64=$(base64 -w 0 tfplan.png)

          printf '%s\n' \
          '## Terraform Plan â€“ Resource Graph' \
          '' \
          '**Legend**' \
          '- ğŸŸ¢ Create' \
          '- ğŸŸ¡ Update' \
          '- ğŸ”´ Destroy' \
          '' \
          "<img src=\"data:image/png;base64,${GRAPH_BASE64}\" />" \
          >> "$GITHUB_STEP_SUMMARY"

      - name: Upload plan & graph artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-graph
          path: |
            tfplan.binary
            tfplan.json
            tfplan.dot
            tfplan.png
          retention-days: 5

      - name: Comment graph on PR (PR only)
        uses: actions/github-script@v7
        with:
          script: |
            if (!context.issue?.number) return;

            const fs = require('fs');
            const image = fs.readFileSync('tfplan.png', { encoding: 'base64' });

            const body = [
              '### Terraform Plan â€“ Visual Graph',
              '',
              '**Legend**',
              '- ğŸŸ¢ Create',
              '- ğŸŸ¡ Update',
              '- ğŸ”´ Destroy',
              '',
              '<details>',
              '<summary>Click to expand</summary>',
              '',
              `<img src="data:image/png;base64,${image}" />`,
              '',
              '</details>',
              '',
              'âš ï¸ **Apply / Destroy are disabled. Manual approval required in separate workflow.**'
            ].join('\n');

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
