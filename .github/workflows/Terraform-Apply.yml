name: Terraform Apply (Manual & Protected)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type APPLY to confirm"
        required: true

permissions:
  contents: read

env:
  TF_WORKING_DIR: .
  TF_VERSION: 1.9.5

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    environment: terraform-prod

    steps:
      # ------------------------------------------------------------
      # Safety confirmation
      # ------------------------------------------------------------
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "APPLY" ]; then
            echo "‚ùå Confirmation failed. Type APPLY exactly."
            exit 1
          fi

      # ------------------------------------------------------------
      # Checkout code
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Authenticate to GCP (THIS WAS MISSING)
      # ------------------------------------------------------------
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ------------------------------------------------------------
      # Setup Terraform
      # ------------------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # ------------------------------------------------------------
      # Terraform Apply
      # ------------------------------------------------------------
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve
